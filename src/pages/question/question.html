<ion-header>
  <ion-toolbar>
    <ion-title>
      {{index + 1}}/10
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Quit</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card padding>
    <ion-card-content>
      <ion-card-title>
        {{question?.question}}
      </ion-card-title>
      <ion-grid>
        <ion-row *ngIf="hint==0">
          <ion-input [(ngModel)]="answerValue" type="text" placeholder="RÃ©ponse"></ion-input>
          <button ion-button item-end (click)="answerQuestion('direct')">OK</button>
        </ion-row>
        <ion-row justify-content-center *ngIf="hint>0">
          <ion-col col-6 *ngFor="let answer of question.answers; let i = index">
            <button ion-button round color="secondary" (click)="answerQuestion(answer);" style="font-size:1.2em" [hidden]="i==hidden1 || i==hidden2">
              {{answer.answer}}
            </button>
          </ion-col>
        </ion-row>
        <ion-row>
          <button clear full ion-button icon-left item-end (click)="giveHint();" style="font-size:1.2em"  [hidden]="hint==2">
            <ion-icon name="flash"></ion-icon>
            Indice
          </button>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <ion-card padding>
    <h1 style="text-align:center">{{score}}</h1>
  </ion-card>
</ion-content>
